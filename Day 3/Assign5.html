<!DOCTYPE html>

<head>
  
  <title>CSS Selector Demo</title>
  <link rel="stylesheet" href="Assign5.css">
</head>
<body>

  <h2>HTML Selectors</h2>
  <input type="text" placeholder="Enter your name">
  <p>This is a paragraph styled with HTML selector.</p>
  <select>
    <option>Option 1</option>
    <option>Option 2</option>
  </select>

  <h2>Class Selectors</h2>
  <div class="moderate">This is a moderately styled box.</div>
  <div class="gaudy">This is a gaudy styled box!</div>

  <h2>ID Selector</h2>
  <div id="id1">This box uses an ID selector.</div>

</body>
</html>
