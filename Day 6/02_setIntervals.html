<!DOCTYPE html>
<html>
    <head>
        <title>
            Set Interval
        </title>
    </head>

    <body>
        <h1>Set Interval using Callback</h1>
        <h2> <p id="demo"></p> </h2>

        <script>

            setInterval(myFunction, 1000);

            function myFunction()
            {
                let d = new Date();

                document.getElementById("demo").innerHTML = 
                    d.getHours() +":"+
                    d.getMinutes() +":"+
                    d.getSeconds();
            }
        </script>
    </body>


</html>
